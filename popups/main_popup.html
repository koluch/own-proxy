<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main_popup.css" />
  </head>

  <body>
    <section id="top" class="top">
      <div id="current_domain">Loading...</div>
      <div id="current_state">Proxy is <span>not used</span> for this site</div>
    </section>
    <section class="bottom">
      <ul class="optionsList">
        <li class="option">
          <input
            id="domain_proxy_default"
            class="browser-style domain_setting"
            name="domain_setting"
            value="default"
            type="radio"
            checked
          />
          <label class="browser-style" for="domain_proxy_default"
            >Default behaviour (<span></span>)</label
          >
        </li>
        <li class="option">
          <input
            id="domain_proxy_never"
            class="browser-style domain_setting"
            name="domain_setting"
            value="never"
            type="radio"
          />
          <label class="browser-style" for="domain_proxy_never"
            >Never proxy this site</label
          >
        </li>

        <li class="option">
          <input
            id="domain_proxy_always"
            class="browser-style domain_setting"
            name="domain_setting"
            value="always"
            type="radio"
          />
          <label class="browser-style" for="domain_proxy_always"
            >Always proxy this site</label
          >
        </li>
      </ul>
    </section>

    <script type="module" src="main_popup.js"></script>
  </body>
</html>
