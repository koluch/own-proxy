<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"/>
  </head>

  <body>
    <section class="settings">
      <label for="host" class="title">Host:</label>
      <input id="host" name="host" class="param" type="text"/>

      <label for="port" class="title">Port:</label>
      <input id="port" name="port" class="param" type="text"/>

      <label for="user" class="title">User:</label>
      <input id="user" name="user" class="param" type="text"/>

      <label for="password" class="title">Password:</label>
      <input id="password" name="password" class="param" type="text"/>
      <div class="buttons">
        <button type="button" id="save-button">Save</button>
      </div>
    </section>

    <script src="options.js"></script>
  </body>

</html>
